{% if messages %}
    {% for message in messages %}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
        <div class="alert alert-danger" role="alert" id="msg">
            {{ message }}
        </div>
        {% else %}
        <div class="alert alert-{{ message.tags }}" role="alert" id="msg">
            {{ message }}
        </div>
        {% endif %}
    {% endfor %}
{% endif %}
