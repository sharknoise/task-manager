{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
  <form method="post">
    <h1 class='h3 mb-4'>{% trans "Edit label" %} </h1>
      <p class="font-weight-bold">{{ object.name }}</p>
    </h1>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-dark" type="submit">{% trans 'Update' %}</button>
  </form>
{% endblock %}
