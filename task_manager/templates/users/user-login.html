{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-dark">{% trans 'Sign in' %}</button>
  </form>
  <a href="{% url 'register' %}">{% trans "Don't have an account?" %}</a>
{% endblock %}
