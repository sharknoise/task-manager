{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}

    <form method="post">
        <h1 class="h3">{% trans 'Please fill the registration form.' %}</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dark" type="submit">{% trans 'Register' %}</button>
    </form>

{% endblock %}
